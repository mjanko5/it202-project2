<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Movies in the Parks</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .content {
            display: none;
            margin: 1em;
        }
    </style>

</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#search">Search Movies<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#list">List Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#map">Map Results</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- the content divs -->
    <div class="content" id="search">
        <h5>Search by park:</h5>
        <input id="parkInput" type="text" placeholder="Enter Park">

        <h5>Search by movie:</h5>
        <input id="movieInput" type="text" placeholder="Enter Movie">

        <h5>Search by day:</h5>
        <input id="dayInput" type="text" placeholder="Enter Day">

        <button id="GoButton">GO</button>
    </div>
    <div class="content" id="list">
    </div>
    <div class="content" id="map">
        Map Results page
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>



    <script>
        //BUILD URL QUERY FROM USER INPUT:

        function getUrlQuery() {
            var endpoint = "https://data.cityofchicago.org/resource/7piw-z6r6.json";
            //Save textBox input
            var enteredPark = $("#parkInput").val();
            var enteredMovie = $("#movieInput").val();
            var enteredDay = $("#dayInput").val();
            var parkSoQL = "";
            var movieSoQL = "";
            var daySoQL = "";
            var firstQMEntered = false; //Track of whether a ? has already been added. If so, & will be added from there.
            //set park SoQL
            if(enteredPark != "") {
                parkSoQL = "?park=" + enteredPark; //use ? (since this is the first entry)
                firstQMEntered = true;
            }
            //set movie SoQL
            if(enteredMovie != "" && firstQMEntered) {
                movieSoQL = "&title=" + enteredMovie; //use &
            } else if(enteredMovie != "" && !firstQMEntered) {
                movieSoQL = "?title=" + enteredMovie; //use ?
                firstQMEntered = true;
            }
            //set day SoQL
            if(enteredDay != "" && firstQMEntered) {
                daySoQL = "&day=" + enteredDay; //use &
            } else if(enteredDay != "" && !firstQMEntered) {
                daySoQL = "?day=" + enteredDay; //use ?
                firstQMEntered = true; //for consistentcy
            }
            urlQuery = endpoint + parkSoQL + movieSoQL + daySoQL; //build url
            console.log("enteredPark: " + enteredPark);
            console.log("enteredMovie: " + enteredMovie);
            console.log("enteredDay: " + enteredDay);
            console.log("parkSoQL: " + parkSoQL);
            console.log("movieSoQL: " + movieSoQL);
            console.log("daySoQL: " + daySoQL);
            console.log("urlQuery: " + urlQuery);
            console.log("");
            return urlQuery;
        }
        $(document).ready(function() {
            //NAVIGATE THROUGH SCREENS:
            function hideScreens() {
                $(".content").hide();
            }
            $(".nav-link").on("click", function() {
                hideScreens();
                var target = $(this).attr("href");
                $(target).show();
            });
            //CLICK THE PARK BUTTON:
            $("#GoButton").on("click", function(e) {
                //QUERY AND USE DATA:
                $.get(getUrlQuery(), function(response) { //get url
                    $.each(response, function(i, v) { //for each json element, add a p element with data about it.
                        var p = $("<p>");
                        p.addClass("movieName");
                        p.attr("data-toggle", "modal");
                        p.attr("data-target", "#myModal");
                        p.text(v.title);
                        $("#list").append(p);
                    });
                });
                $("p.movieName").html(''); //clear any previous entries
            });
            // CLICK A RESPONSE PARAGRAPH:
            $("body").on("click", "p.movieName", function(e) {
                // get text of clicked element
                var movie = $(this).text();
                console.log("movie: " + movie);
                //find park in array
                $.get(getUrlQuery(), function(response) { //get data
                    $.each(response, function(i, v) { //loop through each park
                        console.log("v.title: " + v.title);
                        if(v.title == movie) { //and check if park is the one clicked
                            //if so, display that park: (in modal or elsehow)
                            $(".modal-title").html(''); //clear previous entry
                            $(".modal-title").append(v.title + "<br>");
                            $(".modal-body").html(''); //clear previous entry
                            $(".modal-body").append("Park: " + v.park + "<br>");
                            $(".modal-body").append("Date: " + v.day + ", " + v.date + "<br>");
                            console.log("Appended to modal.");
                        }
                    });
                });
                // update detail
                // display detail      <- these two are also done above
            });
        });
    </script>



</body>

</html>
