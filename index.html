    <!-- GET USEFUL DATA -->
    <script>
    function getUsefulData(){
        $.get("https://data.cityofchicago.org/resource/7piw-z6r6.json?$limit=5", function(responses){ //GET RESPONSES
            console.log(responses);
            
            $.each(responses, function(i, v){ //FOR EACH OF RESPONSES, MAKE A MARKER
                makeMarker(v);
            });
        });
        
    }
    </script>

    <script>
      //MAP INIT
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.8781, lng: -87.6298},
          zoom: 13
        });
         
        getUsefulData();
          
          

      }
        
      function makeMarker(){
            console.log("Making a marker!");
      }
        
        //BUILD URL QUERY FROM USER INPUT:

        function getUrlQuery() {
            var endpoint = "https://data.cityofchicago.org/resource/7piw-z6r6.json";
            //Save textBox input
            var enteredPark = $("#parkInput").val();
            var enteredMovie = $("#movieInput").val();
            var enteredDay = $("#dayInput").val();
            var parkSoQL = "";
            var movieSoQL = "";
            var daySoQL = "";
            var firstQMEntered = false; //Track of whether a ? has already been added. If so, & will be added from there.
            //set park SoQL
            if(enteredPark != "") {
                parkSoQL = "?park=" + enteredPark; //use ? (since this is the first entry)
                firstQMEntered = true;
            }
            //set movie SoQL
            if(enteredMovie != "" && firstQMEntered) {
                movieSoQL = "&title=" + enteredMovie; //use &
            } else if(enteredMovie != "" && !firstQMEntered) {
                movieSoQL = "?title=" + enteredMovie; //use ?
                firstQMEntered = true;
            }
            //set day SoQL
            if(enteredDay != "" && firstQMEntered) {
                daySoQL = "&day=" + enteredDay; //use &
            } else if(enteredDay != "" && !firstQMEntered) {
                daySoQL = "?day=" + enteredDay; //use ?
                firstQMEntered = true; //for consistentcy
            }
            urlQuery = endpoint + parkSoQL + movieSoQL + daySoQL; //build url
            console.log("enteredPark: " + enteredPark);
            console.log("enteredMovie: " + enteredMovie);
            console.log("enteredDay: " + enteredDay);
            console.log("parkSoQL: " + parkSoQL);
            console.log("movieSoQL: " + movieSoQL);
            console.log("daySoQL: " + daySoQL);
            console.log("urlQuery: " + urlQuery);
            console.log("");
            return urlQuery;
        }
        $(document).ready(function() {
            //show home page:
            window.scrollTo({ top: 0, behavior: 'smooth' });
            $("#home").show();
            
            //NAVIGATE THROUGH SCREENS:
            function hideScreens() {
                $(".content").hide();
            }
            $(".nav-link").on("click", function() {
                hideScreens();
                var target = $(this).attr("href");
                $(target).show();
            });
            //CLICK THE PARK BUTTON:
            $("#GoButton").on("click", function(e) {
                //..//
                //QUERY AND USE DATA:
                $.get(getUrlQuery(), function(responses) { //get url
                    
                    if (responses.length == 0)   $(".noContentMessage").show();
                    else                         $(".noContentMessage").hide();
                    
                    //FOR EACH JSON ELEMENT, (1):ADD A CARD WITH DATA IN IT AND (2):ADD MARKER ONTO MAP:
                    $.each(responses, function(i, v) {
                        //BUILD CARD COMPONENTS:
                        var div1 = $("<div>").addClass("col-sm");
                        var div2 = $("<div>").addClass("card");
                        var div3 = $("<div>").addClass("card-body");
       
                        var h4 = $("<h4>").addClass("card-movie-name").text(v.title);
                        var h6 = $("<h6>").addClass("card-park-name").text(v.park);
                        var p1 = $("<p>").addClass("card-movie-date");
                        
                        //pasre date:
                        var date = v.date.split('-'); 
                        var date2 = date[2].split('T');
                        p1.text("Date: " + v.day + ", " + date[1] + "/" + date2[0] + "/" + date[0]); //set date
                        
                        var p2 = $("<p>").addClass("card-movie-rating").text("Rating: " + v.rating); //set rating
                        var p3 = $("<p>").addClass("card-movie-cc");                                 //set cc
                        v.cc == "Y" ? p3.text("Closed-Captioned") : p3.text("Not closed-captioned");
                        
                        //APPEND CONTENT TO CARD DIVS, AND DIVS TO SCREEN:
                        $(div3).append(h4).append(h6).append(p1).append(p2).append(p3); //append all to the inner div
                        $(div2).append(div3);
                        $(div1).append(div2);
                        $("#list").append(div1).append("<br>");
                        
                        //MAP STUFF:
                        map.zoom = 1;
                    });
                    
                });
                $(".col-sm").html(''); //clear any previous entries
                $("#search").hide();
                $("#list").show();
            });
            
    });
    </script>
